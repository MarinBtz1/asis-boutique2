<a class="text-decoration-none text-reset" [routerLink]="['/products', item.id]">
  <div class="card h-100 shadow-sm">
    <img class="card-img-top" [src]="item.image_url" [alt]="item.name" style="height:220px;object-fit:cover;">
    <div class="card-body">
      <h5 class="card-title mb-1">{{ item.name }}</h5>
      <p class="card-text text-muted small mb-2">{{ item.description }}</p>
      <div class="fw-bold">{{ item.price | currency:'MDL' }}</div>
    </div>
  </div>
</a>
