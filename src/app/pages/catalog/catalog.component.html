<div class="container py-5">
  <div class="text-uppercase text-muted small">CATALOG COMPLET</div>
  <div class="d-flex justify-content-between align-items-center gap-3 flex-wrap">
    <h1 class="display-6 fw-bold mb-0">Toate articolele disponibile</h1>
  </div>

  <!-- filtre -->
  <div class="card shadow-sm mt-4">
    <div class="card-body">
      <div class="row g-3 align-items-end">
        <div class="col-12 col-lg-6">
          <label class="form-label fw-semibold">Căutare</label>
          <input class="form-control"
                 [(ngModel)]="q"
                 (input)="applyFilter()"
                 placeholder="Caută după nume, descriere sau categorie...">
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <label class="form-label fw-semibold">Categorie</label>
          <select class="form-select" [(ngModel)]="category" (change)="applyFilter()">
            <option *ngFor="let c of categories" [value]="c">{{ c }}</option>
          </select>
        </div>

        <div class="col-12 col-md-6 col-lg-3">
          <label class="form-label fw-semibold">Sortare</label>
          <select class="form-select">
            <option>Nume A-Z</option>
            <option>Preț crescător</option>
            <option>Preț descrescător</option>
            <option>Stoc descrescător</option>
          </select>
        </div>
      </div>
    </div>
  </div>

  <!-- LOADER -->
  <div *ngIf="loading" class="alert alert-info mt-3">
    Se încarcă produsele...
  </div>

  <!-- EROARE -->
  <div *ngIf="error" class="alert alert-danger mt-3">
    {{ error }}
  </div>

  <!-- grid -->
  <div class="row g-4 mt-2" *ngIf="!loading && !error">
    <div class="col-12" *ngIf="filtered.length === 0">
      <div class="alert alert-info mt-3">
        Nu s-au găsit produse care să corespundă criteriilor de căutare.
      </div>
    </div>

    <div class="col-12 col-sm-6 col-lg-4 col-xl-3" *ngFor="let item of filtered">
      <app-item-card [item]="item"></app-item-card>
    </div>
  </div>
</div>
