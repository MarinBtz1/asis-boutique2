<div class="container py-4">
  <a routerLink="/catalog" class="btn btn-link px-0">← Înapoi la catalog</a>

  <div class="alert alert-info" *ngIf="loading">Se încarcă...</div>
  <div class="alert alert-danger" *ngIf="!loading && error">{{ error }}</div>

  <div *ngIf="!loading && !error && product">
    <div class="row g-4 align-items-start">
      <div class="col-lg-6">
        <img class="img-fluid rounded shadow-sm" [src]="product.image_url" [alt]="product.name">
      </div>
      <div class="col-lg-6">
        <h2 class="mb-2">{{ product.name }}</h2>
        <div class="fs-4 fw-bold mb-3">{{ product.price | currency:'MDL' }}</div>
        <p class="text-muted">{{ product.description }}</p>
        <a routerLink="/admin" class="btn btn-primary">Editează (Admin)</a>
      </div>
    </div>
  </div>
</div>
